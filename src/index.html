<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CAMBIA EL TITLE!!! -->
    <title>Nft preview card component</title>
  </head>
  <body>
    <main class="main">
      <div class="image-container">
        <img
          class="image-1"
          src="./assets/images/image-equilibrium.jpg"
          alt="image-equilibrium"
        />
        <img
          class="image-2"
          src="./assets/images/icon-view.svg"
          alt="icon-view"
        />
      </div>
      <div class="info-container">
        <h3 class="title">Equilibrium #3429</h3>
        <p class="text">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="data-container">
          <div class="data-container-text">
            <img src="./assets/images/icon-ethereum.svg" alt="icon-ethereum" />
            <div class="text-data">0.041 ETH</div>
          </div>
          <div class="day-container">
            <img src="./assets/images/icon-clock.svg" alt="icon-clock" />
            <div class="day-container-text">3 days left</div>
          </div>
        </div>
        <div class="divider"></div>
        <div class="profile">
          <img
            class="image-profile"
            class="image-profile"
            src="./assets/images/image-avatar.png"
            alt="image-avatar"
          />
          <p class="text-profile-1">Creation of</p>
          <p class="text-profile-2">Jules Wyvern</p>
        </div>
      </div>
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
